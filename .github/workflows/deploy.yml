name: ğŸš€ Deploy to Netlify (Eternal Evolution Protocol)

on:
  push:
    branches: [ master, main, dev ]
  pull_request:
    branches: [ master, main ]

# Sustainable DevOps - optimize for energy efficiency
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Phase 1: Quality Gates (Eternal Evolution Protocol)
  test:
    name: ğŸ” Quality Assurance
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - name: ğŸ”§ Install dependencies
      run: yarn install --frozen-lockfile

    - name: ğŸ§¹ Run linting
      run: yarn lint
      continue-on-error: true

    - name: ğŸ§ª Run unit tests
      run: yarn test:unit:run
      continue-on-error: true

    - name: ğŸ—ï¸ Build application
      run: yarn build
      env:
        NODE_ENV: production

    - name: ğŸ“Š Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.node-version }}
        path: dist/
        retention-days: 1

  # Phase 2: Preview Deployment
  deploy-preview:
    name: ğŸ” Deploy Preview
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'yarn'

    - name: ğŸ”§ Install dependencies
      run: yarn install --frozen-lockfile

    - name: ğŸ—ï¸ Build for preview
      run: yarn build
      env:
        NODE_ENV: production

    - name: ğŸš€ Deploy to Netlify (Preview)
      uses: nwtgck/actions-netlify@v3.0
      with:
        publish-dir: './dist'
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions"
        enable-pull-request-comment: true
        enable-commit-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  # Phase 3: Production Deployment (Sustainable DevOps)
  deploy-production:
    name: ğŸŒ Deploy Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'yarn'

    - name: ğŸ”§ Install dependencies
      run: yarn install --frozen-lockfile

    - name: ğŸ—ï¸ Build for production
      run: yarn build
      env:
        NODE_ENV: production

    - name: ğŸš€ Deploy to Netlify (Production)
      uses: nwtgck/actions-netlify@v3.0
      with:
        publish-dir: './dist'
        production-deploy: true
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "ğŸš€ Production deployment from ${{ github.sha }}"
        enable-commit-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

    - name: ğŸ“ˆ Notify deployment success
      if: success()
      run: |
        echo "ğŸš€ Production deployment successful!"
        echo "ğŸŒ Site URL: https://whfmaster.netlify.app"
        echo "ğŸ“Š Commit: ${{ github.sha }}"

  # Phase 4: Development Deployment
  deploy-dev:
    name: ğŸ”§ Deploy Development
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/dev'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'yarn'

    - name: ğŸ”§ Install dependencies
      run: yarn install --frozen-lockfile

    - name: ğŸ—ï¸ Build for development
      run: yarn build
      env:
        NODE_ENV: development

    - name: ğŸš€ Deploy to Netlify (Development)
      uses: nwtgck/actions-netlify@v3.0
      with:
        publish-dir: './dist'
        alias: dev
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "ğŸ”§ Dev deployment from ${{ github.sha }}"
        enable-commit-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

    - name: ğŸ“Š Notify dev deployment
      if: success()
      run: |
        echo "ğŸ”§ Development deployment successful!"
        echo "ğŸŒ Dev URL: https://dev--whfmaster.netlify.app"
        echo "ğŸ“Š Commit: ${{ github.sha }}"